<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>gors: experimental go compiler</title>

    <style>
      #input, #output {
        height: 100%;
      }

      #output .cursors-layer > .cursor {
        display: none !important;
      }

      pre {
        margin: 0;
      }

      .row {
        display: flex;
        gap: 12px;
        height: 600px;
      }

      .col {
        width: 600px;
        border: 1px solid gray;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <p><a href="https://github.com/aymericbeaumet/gors">gors</a> is an experimental Go compiler that generates Rust code.</p>

      <div class="row">
        <div class="col">
          <div id="input"></div>
        </div>

        <div class="col">
          <div id="output"></div>
        </div>
      </div>

      <pre id="error"></pre>
    </main>
  </body>
</html>
