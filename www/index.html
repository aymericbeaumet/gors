<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>gors</title>

    <style>
      textarea {
        resize: none;
        border: none;
        outline: none;
        width: 100%;
      }

      pre {
        margin: 0;
      }

      .row {
        display: flex;
        gap: 12px;
      }

      .col {
        width: 500px;
        border: 1px solid gray;
        padding: 5px;
      }
    </style>

    <script src="/bundle.js" async></script>
  </head>
  <body>
    <main>
      <p><a href="https://github.com/aymericbeaumet/gors">gors</a> is an experimental Go compiler that generates Rust code.</p>

      <div class="row">
        <div class="col">
          <textarea id="input" rows=30>
// You can edit this code!
// Click here and start typing.
package main

import "fmt"

func main() {
	fmt.Println("Hello, 世界")
}
</textarea>
        </div>

        <div class="col">
          <pre><code id="output"></code></pre>
        </div>
      </div>

      <pre id="error"></pre>
    </main>
  </body>
</html>
