name: ci
on: [push, pull_request]
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Go toolchain
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- --deny warnings

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: lexer -- --nocapture --test-threads=1

  build-www:
    runs-on: ubuntu-latest
    steps:
      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Node.js toolchain
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Building gors-wasm
        working-directory: ./gors-wasm
        run: ~/.cargo/bin/wasm-pack build --release

      - name: Install www dependencies
        working-directory: ./www
        run: npm ci

      - name: Build www
        working-directory: ./www
        run: npm run build

      - uses: actions/upload-artifact@v2
        with:
          name: www-dist
          path: ./www/dist

  deploy-www:
    runs-on: ubuntu-latest
    #if: github.ref == 'refs/heads/master'
    needs: [test, build-www]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: www-dist
          path: ./www/dist

      - name: Deploy www
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: ./www/dist
          clean: true
